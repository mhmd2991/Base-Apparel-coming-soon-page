<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Base Apparel coming soon page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/9e5ba2e3f5.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="left">
            <img class="logo" src="images/logo.svg" alt="logo" >
            <img class="bg-img-mobile" src="images/hero-mobile.jpg" alt="hero">
            <div class="desc">
                <h1>
                    <span>We're</span><br/>
                    coming<br/> soon
                </h1>
                <p>Hello fellow shoppers! We're currently building our new fashion store.
                    Add your email below to stay up-to-date with announcements and our launch deals.</p>
                <form id="form">
                    <input type="email" name="txt_email" id="email" placeholder="Email Address" value="">
                    <img src="images/icon-error.svg" class="error-icon">
                    <button id="btn"><i class="fas fa-chevron-right"></i></button>
                    <small class="error-msg">Please provide a valid email</small>
                    <small class="success-msg">Valid Email. Thank You</small>
                </form>
            </div>
        </div>
        <div class="right bg-img"></div>
    </div>
</body>
<script src="js/main.js"></script>

</html>
